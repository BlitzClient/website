<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fehler 654?!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: monospace;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #ff6565;
      animation: glitch 1s infinite;
    }

    p {
      margin-bottom: 10px;
    }

    canvas {
      border: 2px solid #fff;
      background: #000;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: -2px 0 red, 2px 0 cyan; }
      50% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }
  </style>
</head>
<body>
  <h1>654?!</h1>
  <p>Die Seite ist weggesprungen â€“ spring hinterher!</p>
  <canvas id="game" width="600" height="200"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let player = { x: 50, y: 150, width: 20, height: 20, vy: 0, jumping: false };
    let gravity = 1.2;
    let ground = 150;
    let obstacles = [];
    let speed = 3;
    let score = 0;

    function spawnObstacle() {
      obstacles.push({ x: canvas.width, y: ground, width: 20, height: 20 });
    }

    function drawPlayer() {
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "#f00";
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gravity
      player.y += player.vy;
      player.vy += gravity;

      if (player.y > ground) {
        player.y = ground;
        player.vy = 0;
        player.jumping = false;
      }

      // Move obstacles
      obstacles.forEach(obs => {
        obs.x -= speed;
      });

      // Remove old obstacles
      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

      // Collision detection
      obstacles.forEach(obs => {
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          alert("ðŸ’¥ Du bist gegen 404 gerannt!\nVersuch's nochmal!");
          document.location.reload();
        }
      });

      // Score
      score++;
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 10, 20);

      drawPlayer();
      drawObstacles();
    }

    // Jump
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !player.jumping) {
        player.vy = -20;
        player.jumping = true;
      }
    });

    // Loop
    setInterval(update, 30);
    setInterval(spawnObstacle, 1500);
  </script>
</body>
</html>
