    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: #f0f0f0;
      overflow-x: hidden;
    }
    .shop h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 2rem;
      color: #00bcd4;
      animation: fadeInDown 1s ease-in-out;
    }
    .shop p {
      text-align: center;
      color: #ccc;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-in-out;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      animation: fadeIn 2s ease-in-out;
    }
    .product-card {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }
    .product-card img {
      width: 100px;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      margin: 1rem 0 0.5rem;
      color: #00e5ff;
    }
    .product-card p {
      color: #aaa;
      font-size: 0.95rem;
    }
    .price {
      display: block;
      margin: 1rem 0;
      font-weight: bold;
      font-size: 1.2rem;
      color: #4caf50;
    }
    .buy-button {
      background: #00bcd4;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buy-button:hover {
      background: #0097a7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check if user came from a different page
      const referrer = document.referrer;
      const currentHost = window.location.host;
      const isFromSameSite = referrer.includes(currentHost);
      const header = document.getElementById('header');
      
      // Only add animation if coming from another page in the same site
      if (isFromSameSite && referrer !== window.location.href) {
        header.classList.add('fade-in-header');
      }
    });
  </script>
